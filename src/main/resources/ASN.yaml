---
bulkloadconfig:
  sampleFile : ASN.xml
  numberOfFiles: 5
  childNode: "{ASNDetail=InventoryAttributes=2,ASN=ASNDetail=2}"
  resultsFolderWithPath: "C:/performance-tests/target/jmeter/results/"
xmlnodes:
  -
    name: ProductStatus
    path: /tXML/Message/ASN/ASNDetail[$$]/InventoryAttributes[$$$]/ProductStatus/[$$=3,$$$=3]
    value:
      valueType: randomString
  -
    name: BusinessUnit
    path: /tXML/Message/ASN/BusinessUnit
    value:
      valueType: randomNumber
  -
    name: PurchaseOrderLineItemID
    path: /tXML/Message/ASN/ASNDetail[$$]/PurchaseOrderLineItemID/[$$=3]
    value:
      valueType: stringCounter
      staticString: UB
      stepValue: 10
  -
    name: Name
    path: /tXML/Message/ASN/ASNDetail[$$]/CustomFieldList[$$$]/CustomField[$$$$]/Name/[$$=3,$$$=1,$$$$=1]
    value:
      valueType: static
      staticValue: GOLD
