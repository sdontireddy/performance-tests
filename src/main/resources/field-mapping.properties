#field-mapping.properties : Property file useful for identifying the key fields required to be different for each of the 
#newly generated files. Newly generated file is going to have these key values mentioned here replaced with randomly generated values
# Ex: Assume we have auto generated distributionOrderID with XXXXXXXXXX .
#All the mapped fileds corresponding to distributionOrderID mentioned in the mapping file will be replaced with same distributionOrderID value
DistributionOrderId=//DistributionOrderId
OrderedDttm=/tXML/Message/DistributionOrder/OrderedDttm
OrderGenerationDate=//OrderGenerationDate
ItemName=LineItem//ItemName
OrderQty=LineItem/Quantity/OrderQty